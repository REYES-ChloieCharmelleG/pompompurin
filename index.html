<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ihh</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous">

  <style>
    /* General reset / mobile-friendly base */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      background-color: #ffee8c;
      margin: 0;
      line-height: 1.5;
    }

    /* Button styling (responsive) */
    .button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #f0e68c;
      border: none;
      border-radius: 15px;
      box-shadow: 0 9px #ffdb58;
    }

    .button:active {
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    /* Make images responsive */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }

    /* Bigger button on tablets/desktops */
    @media (min-width: 768px) {
      .button {
        font-size: 1.3rem;
        padding: 15px 25px;
      }
    }
  </style>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- Main content -->
  <div class="container text-center py-5">

    <form action="hehe.html" class="mb-4">
      <button class="button">Click Mo :3</button>
    </form>

    <img src="pom.jpg.png" alt="Pom">
  </div>

</body>
</html>
